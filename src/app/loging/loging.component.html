
    <div class="container-fluid">
      <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
          <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
          <h4 class="company_title"><img src="https://snipstock.com/assets/cdn/png/new/ff36716241b527f1d04a4e85ce9ad277.png" alt="image" width="100" height="60"class="img-fluid"></h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
          <div class="container-fluid">
            <div class="row">
              <h3>Log In</h3>
            </div>
            <div class="row">
              <form control="" class="form-group" [formGroup]="signupForm" (ngSubmit)="onSignup()">

                <div class="row">
                  <input type="email" formControlName="user_email" id="email" required class="form__input" placeholder="User Email">
                  <p class="lblError" *ngIf="signupForm.get('user_email').hasError('minlength') && !signupForm.get('user_email').pristine">Minimum 5 Charector Required!..</p>
                  <p class="lblError" *ngIf="signupForm.get('user_email').hasError('email') && !signupForm.get('user_email').pristine">Invalid Email!...</p>
                  <p class="lblError" *ngIf="signupForm.get('user_email').hasError('required') && !signupForm.get('user_email').pristine"> Email is Required!... </p>

                </div>
                <div class="row">
                  <input type="password" formControlName="password" required id="password" class="form__input" placeholder="Password">
                  <p class="lblError" *ngIf="signupForm.get('password').hasError('required') && !signupForm.get('password').pristine ">
                  password is required</p>
                </div>

                <div class="row">
                  <button  type="submit" value="submit" class="btn" [disabled]="signupForm.invalid" routerLink="/parent">Login</button>
                </div>
              </form>
            </div>
            <div class="row">
              <button class="btn btn-primary" (click)="googleLogin()">Login with Google<img class="social-btn-icon" alt="Login with Google" src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg"></button>
              <button class="btn btn-secondary"  (click)="facebookLogin()" >Login with Facebook<img class="social-btn-icon" alt="Login with Google" src="https://www.svgrepo.com/show/96083/facebook.svg"></button>
            </div>
            <!-- <div class="row">
              <p>Don't have an account? <a routerLink="/registerform" >Register Here</a></p>
            </div> -->
          </div>
        </div>
      </div>
    </div>
