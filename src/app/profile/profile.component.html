<header class="main-head">
      <nav class="head-nav">
        <ul class="menu">
          <li>
            <a [routerLink]="['/home']" routerLinkActive="active" >
              <svg class="video-player">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#video-player"></use>
              </svg><span>Home</span></a>
          </li>
          <li>
            <a [routerLink]="['/profile']" routerLinkActive="active" >
              <svg class="person">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#person"></use>
              </svg><span>Profile</span></a>
          </li>

          <li>
            <a [routerLink]="['/postdata']" routerLinkActive="active" >
              <svg class="paper-airplane">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#paper-airplane"></use>
              </svg><span>Contact</span></a>
          </li>
        </ul>
        <ul>
          <li class="logout-btn">
            <a [routerLink]="['/login']" routerLinkActive="active" >

          </li>
        </ul>
      </nav>
</header>

<div class="wrap-all-the-things">


       <div id="cards_landscape_wrap-2">
        <div class="container">

                <div *ngFor="let item of user">
                    <a href="">
                        <div class="card-flyer">
                            <div class="text-box">
                                <div class="image-box">
                                    <img [src]="item.photoUrl" alt="" />
                                </div>
                                <div class="text-container">
                                    <h6> Name {{item.name}}</h6>
                                    <p>Email {{item.email}}</p>
                                    <p>Login From {{item.provider}}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
    </div>

</div>
